<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="convert-style.css" />
    <title>Перевод температуры</title>
</head>

<body>
    <div class="main">
        <h3 class="header">Перевод температуры</h3>

        </div>

            <input class="input" type="text" id="tempTextInput" name="nameTextInput" placeholder="температура" />

        </div>
        <div>
            <button class="convert-button" id="convertButton" type="button">Конвертировать</button>
        </div>
        
        <div id="output">
            <p class="label output" id="result"></p>
        </div>

    </div>
    <script src="convert.js" charset="UTF-8"></script>
</body>

</html>
