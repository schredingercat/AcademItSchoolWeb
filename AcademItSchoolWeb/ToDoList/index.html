<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <title>ToDo List</title>
</head>

<body>
    <div class="container border rounded">
        <div class="row">
            <div class="col-12">
                <h3 class="h3 m-3">Список задач</h3>
            </div>
        </div>

        <div class="todo-list"></div>

        <div class="modal fade bd-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Изменить запись</h5>
                    </div>
                    <div class="modal-body">
                        <div class="mt-3 mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control change-text" placeholder="Введите текст задачи" />
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary save-button" type="button">Сохранить</button>
                                    <button class="btn btn-outline-primary cancel-button" type="button">Отмена</button>
                                </div>
                            </div>
                            <small class="text-danger d-none edit-validation-error">Введите текст</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 mb-3">
            <div class="input-group">
                <input type="text" class="form-control input-text" placeholder="Введите текст задачи" />
                <div class="input-group-append">
                    <button class="btn btn-outline-primary add-button" type="button">Добавить</button>
                </div>
            </div>
            <small class="text-danger d-none add-validation-error">Введите текст</small>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="todo-script.js" charset="UTF-8"></script>
</body>

</html>
