<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CSS форма</title>
</head>

<body>
    <div class="container">

        <h3 class="header">Отправить заявку</h3>
        <div class="main">
            <form>
                <div>
                    <div>
                        <label class="label" for="nameTextInput">Ваше имя</label>
                    </div>
                    <div>
                        <input class="input" type="text" id="nameTextInput" name="nameTextInput" placeholder="Ваше имя *" />
                    </div>
                    <div>
                        <label class="label" for="numberTextInput">Ваш номер телефона</label>
                    </div>
                    <div>
                        <input class="input" type="text" id="numberTextInput" name="numberTextInput" placeholder="Ваш номер телефона *" />
                    </div>
                    <div>
                        <label class="label" for="emailTextInput">Ваш email или VK</label>
                    </div>
                    <div>
                        <input class="input" type="text" id="emailTextInput" name="emailTextInput" placeholder="Ваш email или VK *" />
                    </div>
                    <div>
                        <label class="label" for="commentTextArea">Комментарий</label>
                    </div>
                    <div>
                        <textarea class="input textarea" id="commentTextArea" name="commentTextArea" placeholder="Комментарий (не обязательно)"></textarea>
                    </div>
                    <div>
                        <p class="note">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру<p>
                    </div>
                    <button class="button" type="submit">Отправить заявку</button>
                    <div class="spacer"></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
