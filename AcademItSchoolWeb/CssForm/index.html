<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CSS форма</title>
</head>

<body>
    <div class="main">
        <form>
            <h3 class="header">Отправить заявку</h3>
            <div>
                <div>
                    <label for="nameTextInput">Ваше имя</label>
                </div>
                <div>
                    <input type="text" id="nameTextInput" name="nameTextInput" placeholder="Ваше имя *" />
                </div>
                <div>
                    <label for="numberTextInput">Ваш номер телефона</label>
                </div>
                <div>
                    <input type="text" id="numberTextInput" name="numberTextInput" placeholder="Ваш номер телефона *" />
                </div>
                <div>
                    <label for="emailTextInput">Ваш email или VK</label>
                </div>
                <div>
                    <input type="text" id="emailTextInput" name="emailTextInput" placeholder="Ваш email или VK *" />
                </div>
                <div>
                    <label for="commentTextArea">Комментарий</label>
                </div>
                <div>
                    <input id="commentTextArea" name="commentTextArea" placeholder="Комментарий (не обязательно)" />
                </div>
                <label>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</label>
                <button type="submit">Отправить заявку</button>

            </div>
        </form>


    </div>
</body>

</html>
